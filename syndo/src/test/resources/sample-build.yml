syndo:
  components:
    - name: base
      from: registry.redhat.io/jboss-eap-7/eap73-openjdk8-openshift-rhel7
      to: base
      path: base
    - name: core
      from: base
      to: core
      path: core
    - name: app
      from: core
      to: app
      path: application
  aliases:
    - name: quick
      includes:
        - core
        - app